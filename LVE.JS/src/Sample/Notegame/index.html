<!DOCTYPE HTML>
<html>
	<head>
		<title>인루브리듬!</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./css/index.css" />
		<script type="text/javascript" src="../../lve.js"></script>
		<script type="text/javascript" src="./js/music/canon.js"></script>
		<script type="text/javascript" src="./js/music/canon_rock_2.js"></script>
        <script type="text/javascript" src="./js/music/starttime.js"></script>
        <script type="text/javascript" src="./js/music/sweet_devil.js"></script>
		<script type="text/javascript">
			var nowStage;

			function initLve() {
			    lve.init({
                    frameCalc: false,
					canvas: document.getElementById('canvas')
				});
			}

			function initStage(){
				lve("camera").create({
					type: "camera"
				}).css({
					bottom: 250
				}).use();

				lve("order_1").create({
					type: "text",
					text: "A"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "purple",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: -245
				});

				lve("order_2").create({
					type: "text",
					text: "S"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "red",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: -175
				});

				lve("order_3").create({
					type: "text",
					text: "D"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "green",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: -105
				});

				lve("order_4").create({
					type: "text",
					text: "F"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "purple",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: -35
				});

				lve("order_5").create({
					type: "text",
					text: "J"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "purple",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: 35
				});

				lve("order_6").create({
					type: "text",
					text: "K"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "green",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: 105
				});

				lve("order_7").create({
					type: "text",
					text: "L"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "red",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: 175
				});

				lve("order_8").create({
					type: "text",
					text: ";"
				}).css({
					width: 70,
					fontSize: 25,
					fontWeight: "bold",
					fontStyle: "italic",
					color: "purple",
					borderWidth: 4,
					borderColor: "black",
					textAlign: "center",
					left: 245
				});

				lve("horizon").create({
					type: "square"
				}).css({
					width: 800,
					height: 2,
					color: "#0075c8",
					bottom: 50
				});

				lve("lifebar").create({
				    type: "square"
				}).css({
				    width: 20,
				    height: 400,
				    color: "darkred",
				    bottom: 100,
                    position: "fixed"
				}).attr({
                    percentage: 100
				});

				lve("lifebar_per").create({
				    type: "text",
				    text: "100%"
				}).css({
				    width: 20,
				    fontSize: 10,
				    color: "white",
                    textAlign: "center",
                    borderWidth: 2,
				    borderColor: "black",
				    position: "fixed"
				}).follow("lifebar", {
				    bottom: 10,
                    left: 10,
                    perspective: -0.01
				});
			}

			function createNote(json_data) {
				json_data = json_data || {};
				json_data.duration = json_data.duration || 1300;
				json_data.height = json_data.height || 10;
				json_data.order = json_data.order || Math.ceil(Math.random() * 8);
				json_data.color = json_data.color || lve("order_" + json_data.order).css("color");
				json_data.delay = json_data.delay || 0;

				setTimeout(function () {
					lve("note_" + json_data.order).create({
					    type: "square",
                        scene: "anywhere"
					}).css({
						width: 70,
						height: json_data.height,
						color: json_data.color,
						left: -315 + (json_data.order * 70),
						bottom: 600,
					}).animate({
						bottom: -10
					}, json_data.duration, "linear", function (e) {
						lve(e).animate({
							opacity: 0
						}, 150, "easeOutExpo", function (e) {
						    nowStage.combo = 0;
						    pressKey
							lve(e).remove();
						});
					});
				}, json_data.delay - json_data.duration);
			}

			function pressKey(keyCode) {
				var arr_list = lve("note_" + keyCode),
					noteExist = !1;

				function _effect() {
					lve("effect_" + keyCode).create({
						type: "square"
					}).css({
						width: 70,
						height: 600,
						left: -315 + (keyCode * 70),
						opacity: .5,
                        gradientDirection: 270,
						gradient: {
						    0: lve("order_" + keyCode).css("color"),
                            100: "white"
						}
					}).animate({
						opacity: 0
					}, 150, "linear", function (e) {
						lve(e).remove();
					});

					lve("effect_circle_" + keyCode).create({
					    type: "circle"
					}).css({
					    width: 50,
					    height: 50,
					    color: "transparent",
					    borderWidth: 3,
					    borderColor: lve("order_" + keyCode).css("color"),
					    left: -315 + (keyCode * 70),
					    bottom: -10
					}).animate({
					    width: 100,
					    height: 100,
					    opacity: 0,
					    bottom: -35
					}, 300, "easeOutExpo", function (self) {
					    self.remove();
					});
				}

				function _perfect(item) {
					nowStage.combo++;
					nowStage.perfect++;

					_success(item);
					_showComment("Perfect!");
				}

				function _great(item) {
					nowStage.combo++;
					nowStage.great++;

					_success(item);
					_showComment("Great!");
				}

				function _good(item) {
					nowStage.combo++;
					nowStage.good++;

					_success(item);
					_showComment("Good!");
				}

				function _miss() {
					nowStage.combo = 0;
					nowStage.miss++;

					_decreaseBar();
					_showComment("Miss!");
				}

				function _success(item) {
					_showCombo();
					lve(item).remove();

					if (nowStage.maxCombo < nowStage.combo)
					    nowStage.maxCombo = nowStage.combo;

                    // 현재 콤보가 20보다 클 경우 라이프 증가
					if (nowStage.combo > 20)
					    _increaseBar();

					noteExist = !0;
				}

				function _showComment(str) {
					lve("ment").create({
						type: "text",
						text: str
					}).css({
						width: 70,
						fontSize: 15,
						color: "yellow",
						borderWidth: 2,
						borderColor: "black",
						left: -315 + (keyCode * 70),
						bottom: 50,
						textAlign: "center"
					}).animate({
						bottom: 60,
						perspective: 150,
						opacity: 0
					}, 500, "easeInExpo", function (e) {
						lve(e).remove();
					});
				}

				function _showCombo() {
					lve("ment_combo").remove();
					lve("ment_combo").create({
						type: "text",
						text: "＋" + nowStage.combo + "Combo!!"
					}).css({
						fontSize: 60,
						fontStyle: "italic",
						fontFamily: "system",
						color: "yellow",
						borderWidth: 5,
						borderColor: "black",
						bottom: 400,
						textAlign: "center"
					}).animate({
						bottom: 450,
						perspective: 150,
						opacity: 0
					}, 500, "easeInExpo", function (e) {
						lve(e).remove();
					});
				}

				function _decreaseBar() {
				    var nowPer = lve("lifebar").attr("percentage")[0];

				    nowPer <= 0 ? 0 : nowPer--;

				    lve("lifebar").css({
				        height: nowPer * 4
				    }).attr({
                        percentage: nowPer
				    });
				    lve("lifebar_per").attr({
				        text: nowPer + "%"
				    });
				}

				function _increaseBar() {
				    var nowPer = lve("lifebar").attr("percentage")[0];

				    nowPer >= 100 ? 100 : nowPer++;

				    lve("lifebar").css({
				        height: nowPer * 4
				    }).attr({
				        percentage: nowPer
				    });
				    lve("lifebar_per").attr({
				        text: nowPer + "%"
				    });
				}

				// 해당 키 누른 곳에 있는 모든 노트 검색
				for (var i in arr_list.context) {
					var item = arr_list.context[i],
						item_bottom = item.style.bottom;

					// 키 누른 곳에 노트가 제대로 있는지 확인
					if (item_bottom < 100){
						_perfect(item);
						break;
					}
					else if (item_bottom < 130){
						_great(item);
						break;
					}
					else if (item_bottom < 180){
						_good(item);
						break;
					}
				}

				// 만일 일치한 노트가 한개도 없을 경우
				if (!noteExist)
					_miss();

				// 화면 이펙트
				_effect();
			}

			function Stage() {
				this.music;
				this.maxCombo = 0;
				this.combo = 0;
				this.miss = 0;
				this.perfect = 0;
				this.great = 0;
				this.good = 0;
			}

			function start() {
			    var musicName = "sweet_devil",
					musics = nowStage.music = new Audio("./mp3/" + musicName + ".mp3");

				musics.addEventListener("loadstart", function () {
					lve("ment_msg").create({
						type: "text",
						text: "Now Loading..."
					}).css({
						fontSize: 60,
						fontStyle: "italic",
						fontFamily: "system",
						color: "yellow",
						borderWidth: 5,
						borderColor: "black",
						bottom: 400,
						textAlign: "center"
					}).animate({
						opacity: 0
					}, 1000).on("animateend", function (e) {
						var nowOpacity = lve(e.target).css("opacity");

						lve(e.target).animate({
							opacity: 1 - nowOpacity
						}, 1000);
					});
				});
				musics.addEventListener("canplay", function () {
					musics.play();

					lve("ment_msg").remove();
					lve("ment_msg").create({
						type: "text",
						text: "Music Start!!"
					}).css({
						fontSize: 60,
						fontStyle: "italic",
						fontFamily: "system",
						color: "white",
						borderWidth: 5,
						borderColor: "black",
						bottom: 400,
						textAlign: "center"
					}).animate({
						bottom: 450,
						perspective: 150,
						opacity: 0
					}, 500, "easeInExpo", function (e) {
						lve(e).remove();
					});

					var arr_musicCode = window.arr_musicCode[musicName];

				    // 음악 노트 생성
					for (var i = 0, len_i = arr_musicCode.length; i < len_i; i++)
					    arr_musicCode[i]();
				});
				musics.addEventListener("ended", function () {
					lve("ment_score").create({
						type: "text",
						text: "Perfect: " + nowStage.perfect
					}).css({
						bottom: 400
					});

					lve("ment_score").create({
						type: "text",
						text: "Great: " + nowStage.great
					}).css({
						bottom: 350
					});

					lve("ment_score").create({
						type: "text",
						text: "Good: " + nowStage.good
					}).css({
						bottom: 300
					});

					lve("ment_score").create({
						type: "text",
						text: "Miss: " + nowStage.miss
					}).css({
						bottom: 250
					});

					lve("ment_score").create({
						type: "text",
						text: "maxCombo: " + nowStage.maxCombo
					}).css({
						bottom: 200
					});

					lve("ment_score").css({
						fontSize: 60,
						fontFamily: "나눔손글씨 붓",
						color: "white",
						textAlign: "center",
						borderWidth: 4,
						borderColor: "#0075c8"
					});
				});

				musics.load();
			}

			function clearStart() {
				for (var i = 0; i < 50000; i++)
					clearTimeout(i);

				nowStage.music.pause();
				nowStage = new Stage();

				lve("ment_score").remove();
				lve("lifebar").css({
				    height: 400
				}).attr({
                    percentage: 100
				});
				lve("lifebar_per").attr({
				    text: "100%"
				});
				start();
			}


			window.onload = function () {
				initLve();
				initStage();

				nowStage = new Stage();

				start();
			};

			window.onkeydown = function (e) {
				switch (e.keyCode) {
					case 65: {
						pressKey(1);
						break;
					}
					case 83: {
						pressKey(2);
						break;
					}
					case 68: {
						pressKey(3);
						break;
					}
					case 70: {
						pressKey(4);
						break;
					}
					case 74: {
						pressKey(5);
						break;
					}
					case 75: {
						pressKey(6);
						break;
					}
					case 76: {
						pressKey(7);
						break;
					}
					case 186: {
						pressKey(8);
						break;
					}
				}
			};
		</script>

		<div id="wrap">
			<div id="header">LVE.js Rhythm!</div>
			<div id="container">
				<canvas id="canvas" width="800" height="550"></canvas>
			</div>
			<div id="footer">
				<button onclick="lve.fullScreen(1);">전체화면</button>
				<button onclick="clearStart();">다시하기</button>
